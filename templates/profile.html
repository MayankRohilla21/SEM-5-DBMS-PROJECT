{% extends "base.html" %}

{% block title %}Profile - Job Application Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>My Profile</h2>
</div>

<div class="profile-container">
    <div class="profile-card">
        <h3>Personal Information</h3>
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div class="form-group">
                <label>User ID</label>
                <input type="text" value="{{ user.UserID }}" disabled>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="fname" value="{{ user.FName }}" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lname" value="{{ user.LName }}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.Email }}" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" value="{{ user.DOB or '' }}">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" value="{{ phones[0].PhoneNo if phones else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
